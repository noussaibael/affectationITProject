<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Affectation Employé-Projet</title>
    <h:outputStylesheet library="webjars" name="bootstrap/5.3.0/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <h:form id="affectationForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2 style="text-align: center">Affectation Employé-Projet</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="employe" class="control-label col-sm-4">Sélectionnez un Employé</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneMenu id="employe" value="#{employeBean.selectedEmployeId}" class="form-control">
                    <f:selectItem itemValue="#{null}" itemLabel="-- Sélectionnez --"/>
                    <f:selectItems value="#{employeBean.employeList}" var="employe"
                                   itemValue="#{employe.id}" itemLabel="#{employe.name}"/>
                </h:selectOneMenu>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="projet" class="control-label col-sm-4">Sélectionnez un Projet</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneMenu id="projet" value="#{employeBean.selectedProjetId}" class="form-control">
                    <f:selectItem itemValue="#{null}" itemLabel="-- Sélectionnez --"/>
                    <f:selectItems value="#{employeBean.projetList}" var="projet"
                                   itemValue="#{projet.idP}" itemLabel="#{projet.name}"/>
                </h:selectOneMenu>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h:commandButton value="Affecter" action="#{employeBean.save()}" class="btn btn-success"/>
            </div>
        </div>
    </h:form>
</h:body>
</html>
